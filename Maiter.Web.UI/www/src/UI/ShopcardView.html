<div class="card" ng-repeat="group in ctrl.ShoppingCardView.Items">
    <div class="item item-divider">
        {{ group.GroupTitle }}
    </div>
    <div class="list slider-list">
        <div class="item item-button-right" ng-repeat="item in group.GroupItems" ng-class="{'item-thumbnail-left': item.FoodRef.Images.length }" ng-click="ctrl.orderClick(group, item)">
            <div class="slider-container" ng-if="item.FoodRef.Images.length">
                <ion-slide-box show-pager="false" class="list-slider" delegate-handle="image-viewer" auto-play="true" does-continue="false">
                    <ion-slide ng-repeat="slide in item.FoodRef.Images track by slide.Id">
                        <div ng-style="{'background-image': 'url(' + slide.Url + '?width=80)'}" class="list-slider-image">

                        </div>
                    </ion-slide>
                </ion-slide-box>
            </div>
            <div class="row no-padding">
                <div class="col no-padding">
                    <h2>{{ item.FoodRef.Name + (item.Amount > 1 ? (' x ' + item.Amount.toString()):'') }}</h2>
                    <p>{{ item.FoodRef.Desc }}</p>
                </div>
                <div ng-if="item.TotalPrice > 0" class="col-top padding-left">
                    <span money="item.TotalPrice" currency="item.FoodRef.Currency"></span>
                </div>
            </div>
            <!--<button class="button button-assertive" ng-click="ctrl.orderRemove($event, group, item)">
                <i class="icon ion-android-delete"></i>
            </button>-->
        </div>



    </div>
</div>
<div class="item item-button-right" ng-if="ctrl.ShoppingCard.TotalPrice > 0">
    <div class="row no-padding">
        <div class="col no-padding">
            <h2>Total</h2>
        </div>
        <div class="col-top padding-left">
            <span money="ctrl.ShoppingCard.TotalPrice" currency="ctrl.Currency"></span>
        </div>
    </div>
</div>
