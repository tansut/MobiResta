<ion-view view-title="{{ctrl.$state.current.data.title  || 'MobiResta'}}">

    <ion-nav-buttons side="right">
        <button ui-sref="app.customer.home" class="button icon-left ion-home button-clear"></button>
    </ion-nav-buttons>

    <ion-content padding="false" >

        <div class="card customer-request-card" ng-repeat="(key,value) in ctrl.requestGroups">
            <div class="item item-divider">{{key}}</div>
            <ion-list>
                <a ng-click="ctrl.aboutNavigate($event)" ui-sref="app.customer.request.{{request.Name}}({ targetService: '{{ ctrl.ServiceKinds[request.TargetService]}}', title: '{{request.Title.Value}}' })" class="item item-icon-left"
                   ng-repeat="request in value">
                    <i class="icon {{ request.Icon }}"></i>{{ request.Title.Value }}
                </a>
            </ion-list>
        </div>



    </ion-content>
</ion-view>
