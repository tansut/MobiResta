<md-dialog aria-label="" flex="55">
    <form name="form" novalidate ng-submit="form.$valid && ctrl.attachNewVideo()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add / Edit Video</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="ctrl.CloseDialog()">
                    <md-icon md-svg-src="content:clear" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div ayout="column">
                <md-input-container flex>
                    <label>Title (Optional)</label>
                    <input ng-model="ctrl.FileTitle" />
                </md-input-container>
                <md-input-container flex>
                    <label>Description (Optional)</label>
                    <input ng-model="ctrl.Desc" />
                </md-input-container>

                <md-input-container flex>
                    <label>Display Order</label>
                    <input type="number" ng-model="ctrl.DisplayOrder" />
                </md-input-container>
                <md-input-container flex>
                    <label>Youtube URL</label>
                    <input required ng-model="ctrl.FileName" />
                </md-input-container>
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button class="md-primary" type="submit">Save</md-button>
            <span flex></span>
            <md-button type="button" ng-click="ctrl.CloseDialog()">Cancel</md-button>
        </div>

    </form>


</md-dialog>
